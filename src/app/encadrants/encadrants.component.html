<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
      <mat-icon>add</mat-icon>Ajouter
    </button>
    <mat-form-field class="search-form-field">
      <input matInput [(ngModel)]="searchKey" placeholder="Recherche" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" aria-label="Elements" matSort>
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>
  
  <!-- Name Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>prenom</th>
    <td mat-cell *matCellDef="let row">{{row.prenom}}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="prenom1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>prenom1</th>
    <td mat-cell *matCellDef="let row">{{row.prenom1}}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="prenom2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>prenom2</th>
    <td mat-cell *matCellDef="let row">{{row.prenom2}}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="prenom3">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>prenom3</th>
    <td mat-cell *matCellDef="let row">{{row.prenom3}}</td>
  </ng-container>

    <!-- Name Column -->
  <ng-container matColumnDef="classe">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>classe</th>
    <td mat-cell *matCellDef="let row">{{row.classe}}</td>
  </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="classe1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>classe1</th>
        <td mat-cell *matCellDef="let row">{{row.classe1}}</td>
      </ng-container>
          <!-- Name Column -->
  <ng-container matColumnDef="classe2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>classe2</th>
    <td mat-cell *matCellDef="let row">{{row.classe2}}</td>
  </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="classe3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>classe3</th>
        <td mat-cell *matCellDef="let row">{{row.classe3}}</td>
      </ng-container>
      
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
          <button mat-icon-button><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete()"><mat-icon>delete</mat-icon></button>
      </td>
  </ng-container>
  <!-- Loading -->
  <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        chargement de donn√©e ...
      </mat-footer-cell>
  </ng-container>
  <!-- no Data -->
  <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6" position="center">
        aucun Encadrant
      </mat-footer-cell>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></mat-footer-row>
  <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
</table>

<mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[10 , 25 ,50 , 100]">
</mat-paginator>
</div>
